<!DOCTYPE html>
<html>
<head>
    <script src="./ruffle.js"></script>
    <style>
        /* Common CSS */
        :root {
            --ruffle-light-blue: #546da3;
            --ruffle-blue: #37528c;
            --ruffle-dark-blue: #184778;
            --ruffle-orange: #ffad33;
            --ruffle-dark-orange: #966214;
        }

        body {
            background: var(--ruffle-blue);
            font: 14px Arial, sans-serif;
            margin: auto;
            color: white;
        }

        /* Player CSS */
        body {
            position: absolute;
            inset: 0;
            padding: 0;
            margin: 0;
            font-family: Lato, sans-serif;
            font-size: 100%;
            display: flex;
            flex-direction: column;
            background: black;
        }

        #nav {
            width: 100%;
            background: var(--ruffle-blue);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjusted to space between */
            color: white;
            padding: 8px 16px;
            box-sizing: border-box;
        }

        .select-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 6px 8px;
            border: 2px solid var(--ruffle-blue);
            border-radius: 8px;
            cursor: pointer;
            background: var(--ruffle-light-blue);
            color: white;
            text-shadow: 0 0 0.1px white;
        }

        button:hover {
            background: var(--ruffle-dark-blue);
        }

        input[type="text"] {
            background: var(--ruffle-dark-blue);
            color: white;
            padding: 6px;
            border: none;
            border-radius: 4px;
        }

        input[type="text"]::placeholder {
            opacity: 0.5;
            color: white;
        }

        #file-name {
            font-size: smaller;
        }

        /* Logo styling */
        .logo {
            height: 32px;
            margin-right: 16px;
            margin-left: 16px; /* Added left margin */
        }
    </style>
</head>
<body>
    <div id="nav">
        <div>
            <img src="./logo.svg" alt="Ruffle Logo" class="logo">
        </div>
        <div class="select-container">
            <input type="file" id="fileInput" accept=".swf" style="display: none;">
            <button onclick="selectFile()">Select SWF File</button>
            <input type="text" id="urlInput" placeholder="Enter SWF URL">
            <button onclick="play()">Play</button>
            <span id="file-name"></span> <!-- Added file name display -->
        </div>
    </div>
    <div id="main">
        <div id="player-container">
            <div id="overlay" hidden></div>
        </div>
        <div id="info-container" hidden>
            <span>Info</span>
            <span id="info-details"></span>
        </div>
    </div>

    <script type="text/javascript">
        let player;

        function initializePlayer() {
            const ruffle = window.RufflePlayer.newest();
            player = ruffle.createPlayer();
            player.config = {
                contextMenu: "off",
                autoplay: false,
                warnOnUnsupportedContent: false,
                allowScriptAccess: true,
                maxExecutionDuration: 30
            };
            const container = document.getElementById('player-container');
            container.innerHTML = ''; // Clear previous player if any
           
            container.appendChild(player);
            player.style.cssText = 'width:100%; height:100%;';
            container.style.display = 'flex'; // Show the container
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                initializePlayer();
                player.load(url).then(() => {
                    console.log("SWF file loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF file:", error);
                });

                // Display file name
                document.getElementById('file-name').textContent = file.name;
            }
        });

        function play() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                initializePlayer();
                player.load(urlInput).then(() => {
                    console.log("SWF URL loaded successfully.");
                }).catch((error) => {
                    console
                console.error("Error loading SWF URL:", error);
                });
            }
        }
    </script>
</body>
</html>
