<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Player</title>
    <script src="./ruffle.js"></script>
    <style>
        /* Common CSS */
        :root {
            --ruffle-light-blue: #546da3;
            --ruffle-blue: #37528c;
            --ruffle-dark-blue: #184778;
            --ruffle-orange: #ffad33;
            --ruffle-dark-orange: #966214;
        }

        .notransition,
        .notransition *,
        .notransition::before,
        .notransition::after {
            transition: none !important;
        }

        body {
            background: var(--ruffle-blue);
            font: 14px Arial, sans-serif;
            margin: auto;
            color: white;
        }

        .header {
            position: relative;
            background: var(--ruffle-dark-blue);
            text-align: center;
            padding: 16px 16px 6px;
            box-shadow: 0 0 12px #0008;
        }

        .header a {
            display: inline-block;
            line-height: 0;
        }

        #version-text {
            text-align: center;
            font-size: smaller;
            opacity: 0.6;
        }

        .logo {
            width: 100%;
            transition: transform 0.2s;
        }

        .logo:hover {
            transform: scale(104%);
        }

        /* Controls */
        input,
        select {
            background: var(--ruffle-dark-blue);
            color: white;
            padding: 6px;
            border: none;
            border-radius: 4px;
        }

        input::placeholder {
            opacity: 0.5;
            color: white;
        }

        button {
            padding: 6px 8px;
            border: 2px solid var(--ruffle-blue);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            background: var(--ruffle-light-blue);
            color: white;
            text-shadow: 0 0 0.1px white;
        }

        .options {
            display: flex;
            flex-flow: column;
            gap: 20px;
        }

        .option {
            position: relative;
            display: flex;
            align-items: center;
        }

        .option input,
        .option select {
            padding: 4px;
            position: absolute;
            right: 0;
        }

        .option label {
            display: inline-block;
            padding-right: 60px;
        }

        /* Custom file input button styles */
        .custom-file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-right: 4px;
        }

        .custom-file-input input[type='file'] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0); /* For IE8 and earlier */
        }

        .custom-file-input button {
            padding: 6px 8px;
            border: 2px solid var(--ruffle-blue);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            background: var(--ruffle-light-blue);
            color: white;
            text-shadow: 0 0 0.1px white;
            display: inline-block;
            transition: transform 0.2s ease-in-out;
        }

        .custom-file-input button:hover {
            transform: scale(1.05);
        }

        /* Style for the label text */
        .custom-file-input span {
            display: inline-block;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <div>
            <img src="logo.png" alt="Ruffle Logo" class="logo">
        </div>
        <div class="select-container">
            <div>
                <!-- Custom file input button -->
                <label for="customFileInput" class="custom-file-input">
                    <span>Select SWF File</span>
                    <input type="file" id="customFileInput" accept=".swf">
                </label>
                <input type="text" id="urlInput" placeholder="Enter SWF URL">
                <button onclick="play()">Play</button>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="player-container">
            <div id="overlay" hidden=""></div>
        </div>
        <div id="info-container" hidden="">
            <span>Info</span>
            <span id="info-details"></span>
        </div>
    </div>
</body>

</html>
