<!DOCTYPE html>
<html>
<head>
    <script src="./ruffle.js"></script>
    <style>
        /* Common CSS */
        :root {
            --ruffle-light-blue: #546da3;
            --ruffle-blue: #37528c;
            --ruffle-dark-blue: #184778;
            --ruffle-orange: #ffad33;
            --ruffle-dark-orange: #966214;
        }

        body {
            position: absolute;
            inset: 0;
            padding: 0;
            margin: 0;
            font-family: Lato, sans-serif;
            font-size: 100%;
            display: flex;
            flex-direction: column;
            background: black;
        }

        #nav {
            width: 100%;
            background: var(--ruffle-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            color: white;
            padding: 8px 16px;
            box-sizing: border-box;
        }

        #nav > * {
            display: flex;
            gap: 16px;
        }

        .logo {
            height: 32px;
            flex: 0 0 content;
        }

        .select-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center; /* Center the items horizontally */
        }

        .button {
            padding: 6px 8px;
            border: 2px solid var(--ruffle-blue);
            border-radius: 8px;
            cursor: pointer;
            background: var(--ruffle-light-blue);
            color: white;
            text-shadow: 0 0 0.1px white;
        }

        .button:hover {
            background: var(--ruffle-dark-blue);
        }

        #web-url {
            width: min(40vw, 500px);
        }

        #local-file {
            display: none;
        }

        #local-file-name {
            font-size: smaller;
        }

        #toggle-info,
        #reload-swf {
            cursor: pointer;
        }

        #main {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        #player-container {
            overflow-y: hidden;
            flex-grow: 1;
        }

        #player-container > * {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #overlay {
            pointer-events: none;
            border: 8px dashed var(--ruffle-orange);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            box-sizing: border-box;
            z-index: 1;
        }

        #overlay.drag {
            opacity: 1;
            transition-timing-function: ease-out;
        }

        #overlay:not([hidden]) ~ #player {
            bottom: 100%;
        }

        #info-container {
            width: 300px;
            background-color: var(--ruffle-blue);
            padding: 4px 16px;
            flex-direction: column;
            gap: 8px;
            box-sizing: border-box;
        }

        #info-container span:first-child {
            text-shadow: 0 0 1px white;
        }

        #info-container span:first-child::after {
            content: ":";
        }

        #info-container span:last-child {
            float: right;
        }

        /* TODO: Make metadata element IDs kebab-case, and convert back and forth
                 between that and the camelCase of metadata JS object keys. */
        /* stylelint-disable-next-line selector-id-pattern */
        #backgroundColor {
            width: 1em;
            height: 1em;
            border: 2px solid var(--ruffle-dark-blue);
            background-color: white;
        }

        /* Text input styling */
        input[type="text"] {
            background: var(--ruffle-dark-blue);
            color: white;
            padding: 6px;
            border: 2px solid var(--ruffle-blue);
            border-radius: 8px;
            width: 200px;
            margin-right: 8px;
        }

        input[type="text"]::placeholder {
            opacity: 0.5;
            color: white;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div class="left">
            <img src="./logo.svg" alt="Ruffle Logo" class="logo">
        </div>
        <div class="center select-container">
            <input type="file" id="fileInput" accept=".swf" style="display: none;">
            <button class="button" onclick="selectFile()">Select SWF File</button>
            <input type="text" id="urlInput" placeholder="Enter SWF URL">
            <button class="button" onclick="play()">Play</button>
            <span id="file-name"></span>
        </div>
    </div>
    <div id="main">
        <div id="player-container">
            <div id="overlay" hidden></div>
        </div>
        <div id="info-container" hidden>
            <span>Info</span>
            <span id="info-details"></span>
        </div>
    </div>

    <script type="text/javascript">
        let player;

        function initializePlayer() {
            const ruffle = window.RufflePlayer.newest();
            player = ruffle.createPlayer();
            player.config = {
                contextMenu: "off",
                autoplay: false,
                warnOnUnsupportedContent: false,
                allowScriptAccess: true
            };
            const container = document.getElementById('player-container');
            container.innerHTML = ''; // Clear previous player if any

            container.appendChild(player);
            player.style.cssText = 'width:100%; height:100%;';
            container.style.display = 'flex'; // Show the container
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                initializePlayer();
                player.load(url).then(() => {
                    console.log("SWF file loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF file:", error);
                });

                // Display file name
                document.getElementById('file-name').textContent = file.name;
            }
        });

        function play() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                initializePlayer();
                player.load(urlInput).then(() => {
                    console.log("SWF URL loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF URL:", error);
                });
            }
        }
    </script>
</body>
</html>
