<!DOCTYPE html>
<html>
<head>
    <script src="./ruffle.js"></script>
    <style>
        /* Common CSS */
        :root {
            --ruffle-light-blue: #546da3;
            --ruffle-blue: #37528c;
            --ruffle-dark-blue: #184778;
            --ruffle-orange: #ffad33;
            --ruffle-dark-orange: #966214;
        }

        body {
            position: absolute;
            inset: 0;
            padding: 0;
            margin: 0;
            font-family: Lato, sans-serif;
            font-size: 100%;
            display: flex;
            flex-direction: column;
            background: black;
        }

        #nav {
            width: 100%;
            background: var(--ruffle-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            color: white;
            padding: 8px 16px;
            box-sizing: border-box;
        }

        .logo {
            height: 32px;
            flex: 0 0 auto;
        }

        .select-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #web-url {
            width: min(40vw, 500px);
        }

        button {
            cursor: pointer;
        }

        #main {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        #player-container {
            overflow-y: hidden;
            flex-grow: 1;
        }

        #player-container > * {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Other styles from player.css can be added here as needed */
    </style>
</head>
<body>
    <div id="nav">
        <div>
            <img src="./logo.svg" alt="Ruffle Logo" class="logo">
        </div>
        <div class="select-container">
            <input type="file" id="local-file" accept=".swf" style="display: none;">
            <label for="local-file">
                <button>Select SWF File</button>
            </label>
            <input type="text" id="web-url" placeholder="Enter SWF URL">
            <button onclick="play()">Play</button>
            <span id="local-file-name"></span>
        </div>
    </div>
    <div id="main">
        <div id="player-container">
            <div id="overlay" hidden></div>
        </div>
        <div id="info-container" hidden>
            <span>Info</span>
            <span id="info-details"></span>
        </div>
    </div>

    <script type="text/javascript">
        let player;

        function initializePlayer() {
            const ruffle = window.RufflePlayer.newest();
            player = ruffle.createPlayer();
            player.config = {
                contextMenu: "off",
                autoplay: false,
                warnOnUnsupportedContent: false,
                allowScriptAccess: true,
                maxExecutionDuration: 30
            };
            const container = document.getElementById('player-container');
            container.innerHTML = ''; // Clear previous player if any
           
            container.appendChild(player);
            player.style.cssText = 'width:100%; height:100%;';
            container.style.display = 'flex'; // Show the container
        }

        function selectFile() {
            document.getElementById('local-file').click();
        }

        document.getElementById('local-file').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                initializePlayer();
                player.load(url).then(() => {
                    console.log("SWF file loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF file:", error);
                });

                // Display file name
                document.getElementById('local-file-name').textContent = file.name;
            }
        });

        function play() {
            const urlInput = document.getElementById('web-url').value;
            if (urlInput) {
                initializePlayer();
                player.load(urlInput).then(() => {
                    console.log("SWF URL loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF URL:", error);
                });
            }
        }
    </script>
</body>
</html>
