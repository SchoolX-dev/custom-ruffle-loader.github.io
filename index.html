<!DOCTYPE html>
<html>
<head>
    <script src="./ruffle.js"></script>
    <style>
        /* Common CSS */
        :root {
            --ruffle-light-blue: #546da3;
            --ruffle-blue: #37528c;
            --ruffle-dark-blue: #184778;
            --ruffle-orange: #ffad33;
            --ruffle-dark-orange: #966214;
        }

        body {
            background: var(--ruffle-blue);
            font: 14px Arial, sans-serif;
            margin: 0;
            color: white;
        }

        /* Navigation CSS */
        #nav {
            background: var(--ruffle-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            padding: 8px 16px;
            box-sizing: border-box;
        }

        .left {
            display: flex;
            align-items: center;
        }

        .center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        /* Player and Content CSS */
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Subtracting the navigation height */
            padding: 20px;
            box-sizing: border-box;
        }

        #player-container {
            width: 100%;
            height: 100%;
        }

        #overlay {
            display: none; /* Hidden by default */
        }

        #info-container {
            display: none; /* Hidden by default */
        }

        /* Rest of the CSS remains the same */
        /* ... */

    </style>
</head>
<body>
    <div id="nav">
        <div class="left">
            <img src="./logo.svg" alt="Ruffle Logo" class="logo">
        </div>
        <div class="center select-container">
            <input type="file" id="fileInput" accept=".swf" style="display: none;">
            <button onclick="selectFile()">Select SWF File</button>
            <input type="text" id="urlInput" placeholder="Enter SWF URL">
            <button onclick="play()">Play</button>
            <span id="file-name"></span> <!-- Added file name display -->
        </div>
    </div>
    <div id="content">
        <div id="player-container"></div>
        <div id="overlay" hidden></div>
        <div id="info-container" hidden>
            <span>Info</span>
            <span id="info-details"></span>
        </div>
    </div>

    <script type="text/javascript">
        let player;

        function initializePlayer() {
            const ruffle = window.RufflePlayer.newest();
            player = ruffle.createPlayer();
            player.config = {
                contextMenu: "off",
                autoplay: false,
                warnOnUnsupportedContent: false,
                allowScriptAccess: true,
                maxExecutionDuration: 30
            };
            const container = document.getElementById('player-container');
            container.innerHTML = ''; // Clear previous player if any
            container.appendChild(player);
            player.style.cssText = 'width:100%; height:100%;';
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                initializePlayer();
                player.load(url).then(() => {
                    console.log("SWF file loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF file:", error);
                });

                // Display file name
                document.getElementById('file-name').textContent = file.name;
            }
        });

        function play() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                initializePlayer();
                player.load(urlInput).then(() => {
                    console.log("SWF URL loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF URL:", error);
                });
            }
        }
    </script>
</body>
</html>
