<!DOCTYPE html>
<html>
<head>
    <script src="./ruffle.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .controls button,
        .controls input[type="text"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        #container {
            width: 80%;
            height: 80%;
            display: none; /* Initially hide the container */
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="file" id="fileInput" accept=".swf">
        <button onclick="selectFile()">Select SWF File</button>
        <input type="text" id="urlInput" placeholder="Enter SWF URL">
        <button onclick="play()">Play</button>
    </div>
    <div id="container"></div>

    <script type="text/javascript">
        let player;

        function initializePlayer() {
            if (!player) {
                const ruffle = window.RufflePlayer.newest();
                player = ruffle.createPlayer();
                player.config = {
                    contextMenu: "off",
                    autoplay: false,
                    warnOnUnsupportedContent: false,
                    allowScriptAccess: true,
                    maxExecutionDuration: 30
                };
                const container = document.getElementById('container');
                container.innerHTML = ''; // Clear previous player if any
                container.appendChild(player);
                player.style.cssText = 'width:100%; height:100%;';
                container.style.display = 'flex'; // Show the container
            }
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                initializePlayer();
                player.load(url).then(() => {
                    console.log("SWF file loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF file:", error);
                });
            }
        });

        function play() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                initializePlayer();
                player.load(urlInput).then(() => {
                    console.log("SWF URL loaded successfully.");
                }).catch((error) => {
                    console.error("Error loading SWF URL:", error);
                });
            }
        }
    </script>
</body>
</html>
