<!DOCTYPE html>
<html>
<head>
    <script src="./ruffle.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 80%;
            height: 80%;
            display: none; /* Initially hide the container */
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="file" id="fileInput" accept=".swf">
        <button onclick="selectFile()">Select SWF File</button>
        <input type="text" id="urlInput" placeholder="Enter SWF URL">
        <button onclick="play()">Play</button>
    </div>
    <div id="container"></div>

    <script type="text/javascript">
        let player;

        function initializePlayer() {
            const ruffle = window.RufflePlayer.newest();
            player = ruffle.createPlayer();
            player.config = {
                contextMenu: "off",
                autoplay: false,
                warnOnUnsupportedContent: false,
                allowScriptAccess: true,
                maxExecutionDuration: 30
            };
            const container = document.getElementById('container');
            container.innerHTML = ''; // Clear previous player if any
            container.appendChild(player);
            player.style.cssText = 'width:100%; height:100%;';
            container.style.display = 'flex'; // Show the container
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                initializePlayer();
                player.load(url);
            }
        });

        function play() {
            const urlInput = document.getElementById('urlInput').value;
            if (urlInput) {
                initializePlayer();
                player.load(urlInput);
            }
        }
    </script>
</body>
</html>
