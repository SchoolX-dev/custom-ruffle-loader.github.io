<!DOCTYPE html>
<html>
<head>
    <script src="./ruffle.js"></script>
    <style>
        /* Common CSS */
        :root {
            --ruffle-light-blue: #546da3;
            --ruffle-blue: #37528c;
            --ruffle-dark-blue: #184778;
            --ruffle-orange: #ffad33;
            --ruffle-dark-orange: #966214;
        }

        .notransition,
        .notransition *,
        .notransition::before,
        .notransition::after {
            transition: none !important;
        }

        body {
            background: var(--ruffle-blue);
            font: 14px Arial, sans-serif;
            margin: auto;
            color: white;
        }

        .header {
            position: relative;
            background: var(--ruffle-dark-blue);
            text-align: center;
            padding: 16px 16px 6px;
            box-shadow: 0 0 12px #0008;
        }

        .header a {
            display: inline-block;
            line-height: 0;
        }

        #version-text {
            text-align: center;
            font-size: smaller;
            opacity: 0.6;
        }

        .logo {
            width: 100%;
            transition: transform 0.2s;
        }

        .logo:hover {
            transform: scale(104%);
        }

        /* Controls */
        input,
        select {
            background: var(--ruffle-dark-blue);
            color: white;
            padding: 6px;
            border: none;
            border-radius: 4px;
        }

        input::placeholder {
            opacity: 0.5;
            color: white;
        }

        button {
            padding: 6px 8px;
            border: 2px solid var(--ruffle-blue);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            background: var(--ruffle-light-blue);
            color: white;

            /* This gives the text a little more weight without outright bolding it */
            text-shadow: 0 0 0.1px white;
        }

        .options {
            display: flex;
            flex-flow: column;
            gap: 20px;
        }

        .option {
            position: relative;
            display: flex;
            align-items: center;
        }

        .option input,
        .option select {
            padding: 4px;
            position: absolute;
            right: 0;
        }

        .option label {
            display: inline-block;
            padding-right: 60px;
        }

        /* Checkbox (Based on "Pure CSS Slider Checkboxes": https://codepen.io/Qvcool/pen/bdzVYW) */
        .option.checkbox input {
            width: 40px;
            height: 20px;
            margin: auto;
            cursor: pointer;
            z-index: 1;
            opacity: 0;
        }

        .option.checkbox label::before,
        .option.checkbox label::after {
            content: "";
            position: absolute;
            border-radius: 10px;
            top: 0;
            bottom: 0;
            margin: auto;
            transition:
                background 0.2s,
                right 0.2s;
        }

        .option.checkbox label::before {
            height: 20px;
            width: 40px;
            right: 0;
            background: gray;
        }

        .option.checkbox label::after {
            height: 18px;
            width: 18px;
            right: 21px;
            background: silver;
        }

        .option.checkbox input:checked + label::before {
            background: var(--ruffle-dark-orange);
        }

        .option.checkbox input:checked + label::after {
            background: var(--ruffle-orange);
            right: 1px;
        }

        /* Number input */
        .option.number-input input {
            width: 60px;
            height: 20px;
            margin: auto;
        }

        /* Player CSS */
        body {
            position: absolute;
            inset: 0;
            padding: 0;
            margin: 0;
            font-family: Lato, sans-serif;
            font-size: 100%;
            display: flex;
            flex-direction: column;
            background: black;
        }

        #nav {
            width: 100%;
            background: var(--ruffle-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            color: white;
            padding: 8px 16px;
            box-sizing: border-box;
        }

        #nav > * {
            display: flex;
            gap: 16px;
        }

        .logo {
            height: 32px;
            flex: 0 0 content;
        }

        .select-container > div {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #web-url {
            width: min(40vw, 500px);
        }

        #local-file {
            display: none;
        }

        #local-file-name {
            font-size: smaller;
        }

        #toggle-info,
        #reload-swf {
            cursor: pointer;
        }

        #main {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #player-container {
            overflow-y: hidden;
            flex-grow: 1;
        }

        #player-container > * {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #overlay {
            pointer-events: none;
            border: 8px dashed var(--ruffle-orange);
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s ease-in;
            box-sizing: border-box;
            z-index: 1;
        }

        #overlay.drag {
            opacity: 1;
            transition-timing-function: ease-out;
        }

        #overlay:not([hidden]) ~ #player {
            bottom: 100%;
        }

        #info-container {
            width: 300px;
            background-color: var(--ruffle-blue);
            padding: 4px 16px;
            flex-direction: column;
            gap: 8px;
            box-sizing: border-box;
        }

        #info-container span:first-child {
            text-shadow: 0 0 1px white;
        }

        #info-container span:first-child::after {
            content: ":";
        }

        #info-container span:last-child {
            float: right;
        }

        /* TODO: Make metadata element IDs kebab-case, and convert back and forth
                between that and the camel
            --ruffle-blue);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            background: var(--ruffle-light-blue);
            color: white;
            text-shadow: 0 0 0.1px white; /* This gives the text a little more weight without outright bolding it */
        }

        /* Other styles... */

        /* Main content */
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* End of styles */

    </style>
</head>
<body>
    <div id="main-content">
        <h1>Ruffle Player</h1>
        <p>Select or upload a SWF file to play:</p>
        <input type="file" id="fileInput" accept=".swf" style="display: none;">
        <button onclick="selectFile()">Select SWF File</button>
        <input type="text" id="urlInput" placeholder="Enter SWF URL">
        <button onclick="play()">Play</button>
        <div id="player-container">
            <div id="overlay" hidden></div>
        </div>
        <div id="info-container" hidden>
            <span>Info</span>
            <span id="info-details"></span>
        </div>
    </div>

    <script type="text/javascript">
        // JavaScript code for handling player functionality (loading SWF files, etc.)
        // Include your JavaScript code here
    </script>
</body>
</html>
